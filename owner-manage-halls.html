<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PheraSpace ‚Äî Manage Halls (Owner)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #090d1a;
      --bg2: #180a2c;
      --accent1: #ff7ce9;
      --accent2: #26ffd9;
      --text: #e8f0ff;
      --muted: #9faac7;
      --radius: 14px;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 20px auto;
    }

    h1 {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
      margin: 0;
    }

    .btn {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #111;
      border: none;
      border-radius: var(--radius);
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255,255,255,0.1);
      color: var(--accent2);
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    .btn-edit {
      background: linear-gradient(90deg, #26ffd9, #00c4b0);
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-delete {
      background: linear-gradient(90deg, #ff4444, #ff7777);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-edit:hover, .btn-delete:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>üè¢ Manage My Halls</h1>
    <div>
      <!-- Add New Hall button now functional -->
      <button class="btn" onclick="addHall()">+ Add New Hall</button>
      <button class="btn" onclick="goBack()">‚¨Ö Back to Dashboard</button>
    </div>
  </div>

  <div class="container">
    <table id="hallTable">
      <thead>
        <tr>
          <th>Hall ID</th>
          <th>Hall Name</th>
          <th>City</th>
          <th>Capacity</th>
          <th>Price (‚Çπ)</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic hall data -->
      </tbody>
    </table>
  </div>

  <script>
    const halls = [
      { id: 1, name: "Royal Banquet Hall", city: "Delhi", capacity: 400, price: 50000, status: "Approved" },
      { id: 2, name: "Sunshine Palace", city: "Mumbai", capacity: 350, price: 42000, status: "Pending" },
      { id: 3, name: "Lotus Grand Hall", city: "Pune", capacity: 500, price: 60000, status: "Approved" }
    ];

    const tableBody = document.querySelector("#hallTable tbody");

    function loadTable() {
      tableBody.innerHTML = "";
      halls.forEach(h => {
        tableBody.innerHTML += `
          <tr>
            <td>${h.id}</td>
            <td>${h.name}</td>
            <td>${h.city}</td>
            <td>${h.capacity}</td>
            <td>${h.price.toLocaleString()}</td>
            <td style="color:${h.status === 'Approved' ? '#26ffd9' : '#ffb400'}">${h.status}</td>
            <td>
              <button class="btn-edit" onclick="editHall(${h.id})">Edit</button>
              <button class="btn-delete" onclick="deleteHall(${h.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // ‚úÖ Now redirects to owner-edit-hall.html
    function addHall() {
      window.location.href = "owner-edit-hall.html";
    }

    function goBack() {
      window.location.href = "owner-dashboard.html";
    }

    function editHall(id) {
      window.location.href = "owner-edit-hall.html?id=" + id;
    }

    function deleteHall(id) {
      const confirmDelete = confirm("Are you sure you want to delete this hall?");
      if (confirmDelete) {
        alert("Hall ID " + id + " has been deleted.");
      }
    }

    loadTable();
  </script>
</body>
</html>
