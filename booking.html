<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PheraSpace — Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #090d1a, #180a2c);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #ffb400;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }

    .btn-back {
      background-color: #444;
      color: #fff;
    }

    .btn-back:hover {
      background-color: #666;
      transform: scale(1.02);
    }

    .btn-proceed {
      background-color: #ffb400;
      color: #090d1a;
    }

    .btn-proceed:hover {
      background-color: #ffd65c;
      transform: scale(1.02);
    }

    .hall-info {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .hall-info p {
      margin: 8px 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Book Your Hall</h1>

    <div class="hall-info">
      <p><strong>Hall Name:</strong> <span id="hallName"></span></p>
      <p><strong>Location:</strong> <span id="hallCity"></span></p>
      <p><strong>Price:</strong> ₹<span id="hallPrice"></span> per day</p>
      <p><strong>Capacity:</strong> <span id="hallGuests"></span> guests</p>
    </div>

    <form onsubmit="saveBooking(event)">
      <label>Select Date:</label>
      <input type="date" id="date" required>

      <label>Select Time Slot:</label>
      <select id="timeSlot" required>
        <option value="">Select a Time Slot</option>
        <option value="Morning (8 AM – 12 PM)">Morning</option>
        <option value="Afternoon (12 PM – 4 PM)">Afternoon</option>
        <option value="Evening (4 PM – 8 PM)">Evening</option>
        <option value="Full Day (8 AM – 8 PM)">Full Day</option>
      </select>

      <label>Number of Guests:</label>
      <input type="number" id="guests" min="1" required>

      <label>Event Type:</label>
      <select id="eventType" required>
        <option value="">Select</option>
        <option value="Wedding">Wedding</option>
        <option value="Engagement">Engagement</option>
        <option value="Reception">Reception</option>
        <option value="Birthday">Birthday</option>
        <option value="Other">Other</option>
      </select>

      <div class="btn-container">
        <a href="hall-details.html?id=" class="btn btn-back" id="backBtn">← Back to Hall Details</a>
        <button type="submit" class="btn btn-proceed">Proceed to Payment →</button>
      </div>
    </form>
  </div>

<script>
// Get hall ID from URL
const hallID = new URLSearchParams(window.location.search).get("id");

// Load halls
const halls = JSON.parse(localStorage.getItem("allHalls")) || [];
const hall = halls.find(h => h.id == hallID);

// Display hall info
document.getElementById("hallName").innerText = hall.name;
document.getElementById("hallCity").innerText = hall.city;
document.getElementById("hallPrice").innerText = hall.price.toLocaleString();
document.getElementById("hallGuests").innerText = hall.guests;

// Fix back button
document.getElementById("backBtn").href = "hall-details.html?id=" + hallID;

function saveBooking(event){
  event.preventDefault();

  const bookingData = {
    hallName: hall.name,
    hallCity: hall.city,
    hallID: hall.id,
    eventDate: document.getElementById("date").value,
    timeSlot: document.getElementById("timeSlot").value,
    guests: document.getElementById("guests").value,
    eventType: document.getElementById("eventType").value,
    totalPrice: hall.price
  };

  localStorage.setItem("bookingData", JSON.stringify(bookingData));

  window.location.href = "payment.html";
}
</script>

</body>
</html>
