<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PheraSpace â€” Owner Hall Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #090d1a;
      --bg2: #180a2c;
      --accent1: #ff7ce9;
      --accent2: #26ffd9;
      --text: #e8f0ff;
      --muted: #9faac7;
      --radius: 14px;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 25px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: rgba(255,255,255,0.1);
      color: var(--accent2);
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    .btn {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #111;
      border: none;
      border-radius: var(--radius);
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 900px;
      margin: 0 auto 20px auto;
    }
  </style>
</head>
