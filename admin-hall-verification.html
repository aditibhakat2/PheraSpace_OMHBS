<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PheraSpace ‚Äî Hall Verification (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #090d1a;
      --bg2: #180a2c;
      --accent1: #ff7ce9;
      --accent2: #26ffd9;
      --text: #e8f0ff;
      --muted: #9faac7;
      --radius: 14px;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 25px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 20px auto;
    }

    .btn-back {
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      color: #111;
      border: none;
      border-radius: var(--radius);
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-back:hover {
      transform: scale(1.05);
    }

    .table-container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
      background: rgba(255, 255, 255, 0.1);
      font-weight: 700;
      color: var(--accent2);
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .btn-approve {
      background: linear-gradient(90deg, #00ffae, #00d48d);
      color: #111;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn-reject {
      background: linear-gradient(90deg, #ff5555, #ff8888);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .btn-approve:hover, .btn-reject:hover {
      transform: scale(1.05);
    }

    .status {
      font-weight: bold;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <h1>üèõÔ∏è Hall Verification (Admin Panel)</h1>
    <button class="btn-back" onclick="goBack()">‚¨Ö Back to Admin Dashboard</button>
  </div>

  <div class="table-container">
    <table id="hallTable">
      <thead>
        <tr>
          <th>Hall ID</th>
          <th>Hall Name</th>
          <th>Owner Name</th>
          <th>City</th>
          <th>Capacity</th>
          <th>Price (‚Çπ)</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows will load here -->
      </tbody>
    </table>
  </div>

  <script>
    // Dummy hall data for verification
    const halls = [
      { id: 1, name: "Royal Palace Banquet", owner: "Amit Sharma", city: "Delhi", capacity: 500, price: 95000, status: "Pending" },
      { id: 2, name: "Sunshine Palace", owner: "Priya Mehta", city: "Mumbai", capacity: 600, price: 120000, status: "Pending" },
      { id: 3, name: "Lotus Grand Hall", owner: "Karan Gupta", city: "Pune", capacity: 400, price: 80000, status: "Pending" },
      { id: 4, name: "Golden Dreams Venue", owner: "Riya Verma", city: "Kolkata", capacity: 550, price: 105000, status: "Pending" }
    ];

    const tableBody = document.querySelector("#hallTable tbody");

    function loadTable() {
      tableBody.innerHTML = "";
      halls.forEach((h) => {
        tableBody.innerHTML += `
          <tr>
            <td>${h.id}</td>
            <td>${h.name}</td>
            <td>${h.owner}</td>
            <td>${h.city}</td>
            <td>${h.capacity}</td>
            <td>${h.price.toLocaleString()}</td>
            <td class="status" id="status-${h.id}">${h.status}</td>
            <td>
              <button class="btn-approve" onclick="updateStatus(${h.id}, 'Approved')">Approve</button>
              <button class="btn-reject" onclick="updateStatus(${h.id}, 'Rejected')">Reject</button>
            </td>
          </tr>
        `;
      });
    }

    function updateStatus(id, newStatus) {
      const hall = halls.find(h => h.id === id);
      hall.status = newStatus;
      document.getElementById(`status-${id}`).textContent = newStatus;
      document.getElementById(`status-${id}`).style.color = (newStatus === "Approved") ? "#00ffae" : "#ff7777";
      alert(`Hall "${hall.name}" has been ${newStatus}.`);
    }

    function goBack() {
      window.location.href = "admin-dashboard.html";
    }

    loadTable();
  </script>
</body>
</html>
